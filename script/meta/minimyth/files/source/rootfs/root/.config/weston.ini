[core]
backend=drm-backend.so

[shell]
background-color=0xff222222
panel-color=0x33ffffff
panel-position=top
clock-format=seconds
animation=zoom
startup-animation=zoom
close-animation=fade
focus-animation=dim-layer
binding-modifier=alt
num-workspaces=4
locking=false
cursor-theme=Adwaita
cursor-size=24

[launcher]
icon=/usr/share/weston/icon_exit.png
path=/usr/bin/killall weston

[launcher]
icon=/usr/share/weston/icon_terminal.png
path=/usr/bin/weston-terminal

[launcher]
icon=/usr/share/weston/icon_flower.png
path=/usr/bin/mythfrontend.sh wayland

[launcher]
icon=/usr/share/weston/icon_window.png
path=/usr/bin/weston-simple-egl

[launcher]
icon=/usr/share/weston/icon_window.png
path=/usr/bin/weston-simple-dmabuf-egl
