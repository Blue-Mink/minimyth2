@ALLWINNER_TRUE@        Option "PageFlip"   "false"
@ALLWINNER_TRUE@EndSection

Section "Screen"
    Identifier  "Screen1"
    Device      "Device_@MM_X_DRIVER@"
    Monitor     "Monitor1"
    DefaultDepth 24
    Subsection "Display"
        Depth       24
        Virtual     0 0
        ViewPort    0 0
        Modes
    EndSubsection
EndSection

Section "ServerLayout"
    Identifier  "Layout1"
    Screen      "Screen1"
EndSection

Section "DRI"
    Mode 0666
EndSection
