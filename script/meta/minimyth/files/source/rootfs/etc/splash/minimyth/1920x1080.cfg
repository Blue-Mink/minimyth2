# This is a gensplash configuration file for
# theme MythTV, resolution 1920x1080.
#
# It was converted from oscar.carlsson@home.se's
# bootsplash configuration file for theme MythTV,
# resolution 1920x1080.

# bgcolor is the text background (i.e. transparent) color.
bgcolor=0

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=30
ty=27
tw=1740
th=882

# ttf message output parameters
text_x=120
text_y=801
text_size=36
text_color=0x999999
text_font=/usr/share/fonts/X11/TTF/LiberationSans-Italic.ttf

#
log_lines=16
log_cols=84

# name of the picture file (full path recommended)
pic=/etc/splash/minimyth/images/1920x1080.png
silentpic=/etc/splash/minimyth/images/1920x1080.png

# MiniMyth watermark
text silent /usr/share/fonts/X11/TTF/LiberationSans-Bold.ttf 120 1800 right 150 top #666666 "MiniMyth2"

# progress bar
box silent noover  120 866 1797 902 #222222
box silent inter   120 866 120 902 #555555
box silent         120 866 1797 902 #555555

# message log (for diplaying errors and warning)
text silent /usr/share/fonts/X11/TTF/LiberationSans-Regular.ttf 36 120 350 #ffffff msglog

# Minimyth version
text silent /usr/share/fonts/X11/TTF/LiberationSans-Bold.ttf 16 1910 right 1072 bottom #555555 "Version @MM_VERSION_MINIMYTH@"
