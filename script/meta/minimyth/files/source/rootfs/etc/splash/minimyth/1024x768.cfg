# This is a gensplash configuration file for
# theme MythTV, resolution 1024x768.
#
# It was converted from oscar.carlsson@home.se's
# bootsplash configuration file for theme MythTV,
# resolution 1024x768.

# bgcolor is the text background (i.e. transparent) color.
bgcolor=0

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=16
ty=19
tw=928
th=627

# ttf message output parameters
text_x=64
text_y=569
text_size=25
text_color=0x999999
text_font=/usr/share/fonts/X11/TTF/LiberationSans-Italic.ttf

#
log_lines=16
log_cols=84

# name of the picture file (full path recommended)
pic=/etc/splash/minimyth/images/1024x768.png
silentpic=/etc/splash/minimyth/images/1024x768.png

# MiniMyth watermark
text silent /usr/share/fonts/X11/TTF/LiberationSans-Bold.ttf 100 980 right 105 top #666666 "MiniMyth2"

# progress bar
box silent noover  64 616 958 641 #222222
box silent inter   64 616 64 641 #555555
box silent         64 616 958 641 #555555

# message log (for diplaying errors and warning)
text silent /usr/share/fonts/X11/TTF/LiberationSans-Regular.ttf 25 64 250 #ffffff msglog

# Minimyth version
text silent /usr/share/fonts/X11/TTF/LiberationSans-Bold.ttf 20 1020 right 764 bottom #555555 "Version @MM_VERSION_MINIMYTH@"
