# This is a gensplash configuration file for
# theme MythTV, resolution 1920x1080.
#
# It was converted from oscar.carlsson@home.se's
# bootsplash configuration file for theme MythTV,
# resolution 1920x1080.

# bgcolor is the text background (i.e. transparent) color.
bgcolor=0

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=60
ty=54
tw=3480
th=1764

# ttf message output parameters
text_x=240
text_y=1600
text_size=36
text_color=0x999999
text_font=/usr/share/fonts/X11/TTF/LiberationSans-Italic.ttf

#
log_lines=16
log_cols=84

# name of the picture file (full path recommended)
pic=/etc/splash/minimyth/images/3840x2160.png
silentpic=/etc/splash/minimyth/images/3840x2160.png

# MiniMyth watermark
text silent /usr/share/fonts/X11/TTF/LiberationSans-Bold.ttf 240 3600 right 300 top #666666 "MiniMyth2"

# progress bar
box silent noover  240 1732 3594 1804 #222222
box silent inter   240 1732 240 1804 #555555
box silent         240 1732 3594 1804 #555555

# message log (for diplaying errors and warning)
text silent /usr/share/fonts/X11/TTF/LiberationSans-Regular.ttf 72 240 700 #ffffff msglog

# Minimyth version
text silent /usr/share/fonts/X11/TTF/LiberationSans-Bold.ttf 32 3820 right 2144 bottom #555555 "Version @MM_VERSION_MINIMYTH@"
