# This is a gensplash configuration file for
# theme MythTV, resolution 1600x900.
#
# It was converted from oscar.carlsson@home.se's
# bootsplash configuration file for theme MythTV,
# resolution 1600x900.

# bgcolor is the text background (i.e. transparent) color.
bgcolor=0

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=25
ty=22
tw=1450
th=735

# ttf message output parameters
text_x=100
text_y=667
text_size=30
text_color=0x999999
text_font=/usr/share/fonts/X11/TTF/LiberationSans-Italic.ttf

#
log_lines=16
log_cols=84

# name of the picture file (full path recommended)
pic=/etc/splash/minimyth/images/1600x900.png
silentpic=/etc/splash/minimyth/images/1600x900.png

# MiniMyth watermark
text silent /usr/share/fonts/X11/TTF/LiberationSans-Bold.ttf 48 600 right 60 top #666666 "MiniMyth2"

# progress bar
box silent noover  100 721 1497 751 #222222
box silent inter   100 721 100 751 #555555
box silent         100 721 1497 751 #555555

# message log (for diplaying errors and warning)
text silent /usr/share/fonts/X11/TTF/LiberationSans-Regular.ttf 30 100 400 #ffffff msglog

# Minimyth version
text silent /usr/share/fonts/X11/TTF/LiberationSans-Bold.ttf 14 1594 right 894 bottom #555555 "Version @MM_VERSION_MINIMYTH@"
