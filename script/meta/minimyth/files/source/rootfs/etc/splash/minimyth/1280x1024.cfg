# This is a gensplash configuration file for
# theme MythTV, resolution 1280x1024.
#
# It was converted from oscar.carlsson@home.se's
# bootsplash configuration file for theme MythTV,
# resolution 1280x1024.

# bgcolor is the text background (i.e. transparent) color.
bgcolor=0

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=20
ty=25
tw=1160
th=836

# ttf message output parameters
text_x=80
text_y=759
text_size=34
text_color=0x999999
text_font=/usr/share/fonts/X11/TTF/LiberationSans-Italic.ttf

#
log_lines=16
log_cols=84

# name of the picture file (full path recommended)
pic=/etc/splash/minimyth/images/1280x1024.png
silentpic=/etc/splash/minimyth/images/1280x1024.png

# MiniMyth watermark
text silent /usr/share/fonts/X11/TTF/LiberationSans-Bold.ttf 120 1200 right 140 top #666666 "MiniMyth2"

# progress bar
box silent noover  80 821 1198 855 #222222
box silent inter   80 821 80 855 #555555
box silent         80 821 1198 855 #555555

# message log (for diplaying errors and warning)
text silent /usr/share/fonts/X11/TTF/LiberationSans-Regular.ttf 34 80 350 #ffffff msglog

# Minimyth version
text silent /usr/share/fonts/X11/TTF/LiberationSans-Bold.ttf 20 1274 right 1020 bottom #555555 "Version @MM_VERSION_MINIMYTH@"
