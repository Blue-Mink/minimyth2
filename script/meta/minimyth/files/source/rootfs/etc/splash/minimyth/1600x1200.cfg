# This is a gensplash configuration file for
# theme MythTV, resolution 1600x1200.
#
# It was converted from oscar.carlsson@home.se's
# bootsplash configuration file for theme MythTV,
# resolution 1600x1200.

# bgcolor is the text background (i.e. transparent) color.
bgcolor=0

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=25
ty=30
tw=1450
th=980

# ttf message output parameters
text_x=100
text_y=890
text_size=40
text_color=0x999999
text_font=/usr/share/fonts/X11/TTF/LiberationSans-Italic.ttf

#
log_lines=16
log_cols=84

# name of the picture file (full path recommended)
pic=/etc/splash/minimyth/images/1600x1200.png
silentpic=/etc/splash/minimyth/images/1600x1200.png

# MiniMyth watermark
text silent /usr/share/fonts/X11/TTF/LiberationSans-Bold.ttf 130 1450 right 160 top #666666 "MiniMyth2"

# progress bar
box silent noover  100 962 1497 1002 #222222
box silent inter   100 962 100 1002 #555555
box silent         100 962 1497 1002 #555555

# message log (for diplaying errors and warning)
text silent /usr/share/fonts/X11/TTF/LiberationSans-Regular.ttf 40 100 400 #ffffff msglog

# Minimyth version
text silent /usr/share/fonts/X11/TTF/LiberationSans-Bold.ttf 20 1020 right 764 bottom #555555 "Version @MM_VERSION_MINIMYTH@"
