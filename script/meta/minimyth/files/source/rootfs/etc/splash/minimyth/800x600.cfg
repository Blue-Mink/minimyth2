# This is a gensplash configuration file for
# theme MythTV, resolution 800x600.
#
# It was converted from oscar.carlsson@home.se's
# bootsplash configuration file for theme MythTV,
# resolution 800x600.

# bgcolor is the text background (i.e. transparent) color.
bgcolor=0

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=12
ty=15
tw=725
th=490

# ttf message output parameters
text_x=50
text_y=445
text_size=20
text_color=0x999999
text_font=/usr/share/fonts/X11/TTF/LiberationSans-Italic.ttf

#
log_lines=16
log_cols=84

# name of the picture file (full path recommended)
pic=/etc/splash/minimyth/images/800x600.png
silentpic=/etc/splash/minimyth/images/800x600.png

# MiniMyth watermark
text silent /usr/share/fonts/X11/TTF/LiberationSans-Bold.ttf 48 600 right 60 top #666666 "MiniMyth2"

# progress bar
box silent noover  50 481 748 501 #222222
box silent inter   50 481 50 501 #555555
box silent         50 481 748 501 #555555

# message log (for diplaying errors and warning)
text silent /usr/share/fonts/X11/TTF/LiberationSans-Regular.ttf 20 50 200 #ffffff msglog

# Minimyth version
text silent /usr/share/fonts/X11/TTF/LiberationSans-Bold.ttf 10 796 right 598 bottom #555555 "Version @MM_VERSION_MINIMYTH@"
