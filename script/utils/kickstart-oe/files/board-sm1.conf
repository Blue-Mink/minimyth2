# Config file for Amlogic SM1

# Minimyth2 stuff
IMAGE_BOOT_FILES += "minimyth.conf"

# Kernel stuff
IMAGE_BOOT_FILES += " \
uImage \
dtbs/allwinner/*;dtbs/allwinner \
dtbs/amlogic/*;dtbs/amlogic \
dtbs/broadcom/*;dtbs/broadcom \
dtbs/rockchip/*;dtbs/rockchip \
"

# Bootloader stuff
IMAGE_BOOT_FILES += " \
s905_autoscript \
s905_autoscript.txt \
uEnv.ini \
boot.ini \
u-boot.ext \
sm1_dtb \
meson-sm1-x96-air-2g.dtb \
"
